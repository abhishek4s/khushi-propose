<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khushi üíñ</title>

  <style>
    :root{
      --rose:#c9184a;
      --rose2:#ff758f;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --card: rgba(255,255,255,0.62);
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Poppins", Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(circle at 20% 20%, #ffe5ec 0%, transparent 45%),
        radial-gradient(circle at 80% 30%, #ffccd5 0%, transparent 45%),
        radial-gradient(circle at 50% 80%, #fff0f3 0%, transparent 55%),
        linear-gradient(180deg, #fff0f3 0%, #ffffff 100%);
    }

    .card{
      position:relative;
      text-align:center;
      padding:34px 30px;
      width:min(560px, calc(100vw - 40px));
      border-radius:26px;
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.7);
      box-shadow:0 20px 50px rgba(128,15,47,0.12);
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:26px;
      background: linear-gradient(
        120deg,
        transparent 20%,
        rgba(255,255,255,0.4),
        transparent 80%
      );
      opacity:0.35;
      pointer-events:none;
    }

    h2{
      margin:0 0 12px;
      font-weight:600;
      color:var(--text);
      letter-spacing:.3px;
      font-size:28px;
      line-height:1.25;
      position:relative;
      z-index:1;
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:16px;
      position:relative;
      z-index:1;
    }

    .hint{
      font-size:12px;
      color:#7a7a7a;
      margin-top:14px;
      position:relative;
      z-index:1;
      min-height:16px;
    }

    .btn{
      font-size:18px;
      padding:12px 30px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      margin:8px;
      transition: transform .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      position:relative;
      z-index:2;
    }

    #yes{
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      color:#fff;
      box-shadow:0 12px 24px rgba(201,24,74,.35);
    }
    #yes:hover{
      transform: translateY(-2px) scale(1.04);
      box-shadow:0 18px 36px rgba(201,24,74,.45);
    }

    .btnRow{
      position:relative;
      height:120px;
      margin-top:6px;
      z-index:2;
    }

    #no{
      background:#f1f1f1;
      color:#333;
      position:absolute;
      left:60%;
      top:10px;
      box-shadow:0 10px 20px rgba(0,0,0,.12);
      transition: left .12s ease, top .12s ease, transform .12s ease;
      z-index:5;
    }

    /* minimal ‚Äúenable music‚Äù pill (only shows if Chrome blocks autoplay) */
    #enableMusic{
      display:none;
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      padding:10px 14px;
      border:0;
      border-radius:999px;
      background:rgba(255,255,255,0.92);
      box-shadow:0 10px 25px rgba(0,0,0,0.12);
      cursor:pointer;
      font-size:14px;
      color:#333;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h2>Khushi, will you be mine? üíñ</h2>
    <p>Not just today‚Ä¶ but every day</p>

    <div class="btnRow" id="btnArea">
      <button class="btn" id="yes" onclick="yesClicked()">YES</button>
      <button class="btn" id="no" onmouseenter="moveNo()">NO</button>
    </div>

    <div class="hint">(Spoiler: NO is not supported üòå)</div>
    <div class="hint" id="tease"></div>
  </div>

  <audio id="bgMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="enableMusic">‚ñ∂ Tap to enable music</button>

  <script>
    // ---------- NO button panic ----------
    let tries = 0;

    function moveNo(){
      tries++;

      const noBtn = document.getElementById("no");
      const area  = document.getElementById("btnArea");
      const tease = document.getElementById("tease");

      if (tries === 3) tease.textContent = "Nice try üòè";
      if (tries === 6) tease.textContent = "Only YES works ‚ù§Ô∏è";
      if (tries >= 9) tease.textContent = "Okay okay‚Ä¶ click YES üò≠";

      const padding = 8;
      const maxX = area.clientWidth  - noBtn.offsetWidth  - padding;
      const maxY = area.clientHeight - noBtn.offsetHeight - padding;

      const x = padding + Math.random() * Math.max(1, maxX);
      const y = padding + Math.random() * Math.max(1, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      const scale = 1 + Math.min(tries, 10) * 0.03;
      const rot   = (Math.random() * 24 - 12).toFixed(1);
      noBtn.style.transform = `scale(${scale}) rotate(${rot}deg)`;
    }

    // ---------- Chrome-friendly music start ----------
    const music = document.getElementById("bgMusic");
    const enableBtn = document.getElementById("enableMusic");
    let musicStarted = false;

    function fadeInMusic(targetVol=0.35){
      music.volume = 0;
      let v = 0;
      const fade = setInterval(() => {
        v += 0.03;
        music.volume = Math.min(v, targetVol);
        if (v >= targetVol) clearInterval(fade);
      }, 100);
    }

    async function tryStartMusic(){
      if (musicStarted) return true;
      try{
        await music.play();         // will often fail on Chrome if no interaction yet
        musicStarted = true;
        enableBtn.style.display = "none";
        fadeInMusic(0.35);
        return true;
      }catch(e){
        enableBtn.style.display = "block";
        return false;
      }
    }

    // Attempt immediately on landing (may be blocked)
    window.addEventListener("load", () => {
      tryStartMusic();
    });

    // If blocked, first user interaction will start it
    const unlock = () => tryStartMusic();
    document.addEventListener("click", unlock, { once:true });
    document.addEventListener("keydown", unlock, { once:true });
    enableBtn.addEventListener("click", unlock);

    // YES click also starts music (backup)
    async function yesClicked(){
      await tryStartMusic();
      document.body.innerHTML = `
        <div class="card" style="max-width:520px">
          <h2 style="color:#c9184a; font-size:46px; margin:0 0 12px;">Yay! ‚ù§Ô∏è</h2>
          <p style="font-size:20px; margin:0 0 10px; color:#2b2b2b;">
            Khushi, I‚Äôll choose you ‚Äî every dayüå∏
          </p>
          <p style="margin:0; color:#6b6b6b;">Happy Propose Day üíñ</p>
        </div>
      `;
    }
  </script>
</body>
</html>
