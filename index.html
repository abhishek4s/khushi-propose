<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khushi üíñ</title>

  <style>
    :root{
      --rose:#c9184a;
      --rose2:#ff758f;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --card: rgba(255,255,255,0.62);
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Poppins", Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(circle at 20% 20%, #ffe5ec 0%, transparent 45%),
        radial-gradient(circle at 80% 30%, #ffccd5 0%, transparent 45%),
        radial-gradient(circle at 50% 80%, #fff0f3 0%, transparent 55%),
        linear-gradient(180deg, #fff0f3 0%, #ffffff 100%);
    }

    .card{
      position:relative;
      text-align:center;
      padding:34px 30px;
      width:min(560px, calc(100vw - 40px));
      border-radius:26px;
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.7);
      box-shadow:0 20px 50px rgba(128,15,47,0.12);
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:26px;
      background: linear-gradient(
        120deg,
        transparent 20%,
        rgba(255,255,255,0.4),
        transparent 80%
      );
      opacity:0.35;
      pointer-events:none;
    }

    h2{
      margin:0 0 12px;
      font-weight:600;
      color:var(--text);
      font-size:28px;
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:16px;
    }

    .hint{
      font-size:12px;
      color:#7a7a7a;
      margin-top:14px;
    }

    .btn{
      font-size:18px;
      padding:12px 30px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      margin:8px;
      transition:.12s ease;
    }

    #yes{
      background:linear-gradient(135deg,var(--rose),var(--rose2));
      color:white;
      box-shadow:0 12px 24px rgba(201,24,74,.35);
    }

    .btnRow{
      position:relative;
      height:120px;
    }

    #no{
      background:#f1f1f1;
      color:#333;
      position:absolute;
      left:60%;
      top:10px;
      box-shadow:0 10px 20px rgba(0,0,0,.12);
      transition:left .12s, top .12s, transform .12s;
    }

    /* Music toggle */
    .musicToggle{
      position:fixed;
      bottom:18px;
      right:18px;
      background:white;
      border-radius:50%;
      width:46px;
      height:46px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h2>Khushi, will you be mine? üíñ</h2>
    <p>Not just today‚Ä¶ but every day</p>

    <div class="btnRow" id="btnArea">
      <button class="btn" id="yes" onclick="yesClicked()">YES</button>
      <button class="btn" id="no" onmouseenter="moveNo()" ontouchstart="moveNo()">NO</button>
    </div>

    <div class="hint">(Spoiler: NO is not supported üòå)</div>
    <div class="hint" id="tease"></div>
    <div class="hint">üé∂ Music starts after you choose ‚ù§Ô∏è</div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Music toggle -->
  <div class="musicToggle" id="musicBtn">üîá</div>

  <script>
    let tries = 0;
    const music = document.getElementById("bgMusic");
    const btn   = document.getElementById("musicBtn");

    function moveNo(){
      tries++;
      const noBtn = document.getElementById("no");
      const area  = document.getElementById("btnArea");
      const tease = document.getElementById("tease");

      if(tries===3) tease.textContent="Nice try üòè";
      if(tries===6) tease.textContent="Only YES works ‚ù§Ô∏è";
      if(tries>=9) tease.textContent="Okay okay‚Ä¶ click YES üò≠";

      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random()*maxX + "px";
      noBtn.style.top  = Math.random()*maxY + "px";
      noBtn.style.transform =
        `scale(${1+Math.min(tries,10)*0.03}) rotate(${Math.random()*20-10}deg)`;
    }

    function yesClicked(){
      fadeInMusic();
      document.body.innerHTML = `
        <div class="card">
          <h2 style="color:#c9184a;font-size:46px;">Yay! ‚ù§Ô∏è</h2>
          <p style="font-size:20px;">Khushi, I‚Äôll choose you ‚Äî every day üå∏</p>
          <p>Happy Propose Day üíñ</p>
        </div>
      `;
    }

    function fadeInMusic(){
      music.volume = 0;
      music.play();
      let v = 0;
      const fade = setInterval(()=>{
        v += 0.02;
        music.volume = Math.min(v,0.4);
        if(v>=0.4) clearInterval(fade);
      },100);
      btn.textContent="üîä";
    }

    btn.onclick = ()=>{
      if(music.paused){
        music.play();
        btn.textContent="üîä";
      }else{
        music.pause();
        btn.textContent="üîá";
      }
    };
  </script>

</body>
</html>
