<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khushi üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffffff;
      overflow: hidden;
    }
    .card {
      text-align: center;
      padding: 24px;
      max-width: 520px;
    }
    h2 {
      margin: 0 0 18px;
      font-weight: 600;
      color: #222;
    }
    p {
      margin: 0 0 18px;
      color: #555;
    }
    .btn {
      font-size: 18px;
      padding: 12px 28px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      margin: 8px;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #e0e0e0;
      color: #222;
      position: absolute; /* lets it move anywhere */
      left: 55%;
      top: 58%;
    }
    .hint {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Khushi, will you be mine? üíñ</h2>
    <p>Choose wisely üòè</p>

    <button class="btn" id="yes" onclick="yesClicked()">YES</button>
    <button class="btn" id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO</button>

    <div class="hint">(Try tapping NO if you can üòâ)</div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const maxX = window.innerWidth - 140;
      const maxY = window.innerHeight - 80;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center;font-family:Arial,sans-serif;padding:30px">
          <h1 style="color:#ff4d6d;margin:0 0 10px">Yay! ‚ù§Ô∏è</h1>
          <p style="font-size:20px;margin:0">You just made my day, Khushi üå∏</p>
          <p style="color:#666;margin-top:12px">Happy Propose Day üíñ</p>
        </div>
      `;
    }
  </script>

</body>
</html>
